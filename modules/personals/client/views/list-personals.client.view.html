<section data-ng-controller="PersonalsController as personalsCtrl">
  <div class="page-header">
    <h1>Personals</h1>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" ng-model="searchText" placeholder="Search...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Go!></button>       
        </span>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-12 col-sm-4 text-center">
        <button type="button" class="btn btn-success text-center" ng-click="personalsCtrl.modelCreate('lg')">
          <i class="glyphicon glyphicon-user"></i> <br>
          New Personal
        </button>
      </div>
    </div>
  </div>
  <br>
  <br>
  <list-personal></list-personal>
</section>
