
<section data-ng-controller="ApptSlotController as apptSlotCtrl">
    
<div class="modal-header">
    <h2>Appointment Slots</h2>
</div>

<div class="modal-body">

    <table class="table">
        <thead>
            <tr>
            <th>Day of the week</th>
            <th>Start time</th>
            <th></th>
            <th>End time</th>
            <th></th>
            <th>Location</th>
            <th>&nbsp;</th>
            <th><button class="btn btn-info" ng-click="deselect()"><i class="glyphicon glyphicon-refresh"></i></button></th>
        </tr>
        <tr>
            <td><select class="dayList" ng-model="slot.selectedDay" ng-options="day.label for day in dayOptions"></select></td>
            <td><input type="number" class="form-control" ng-model="slot.startTimeHour" min="0" max="23"></td>
            <td><input type="number" class="form-control" ng-model="slot.startTimeMin" min="0" max="59"></td>
            <td><input type="number" class="form-control" ng-model="slot.endTimeHour" min="0" max="23"></td>
            <td><input type="number" class="form-control" ng-model="slot.endTimeMin" min="0" max="59"></td>
            <td><input type="text" class="form-control" ng-model="slot.location"></td>
            <td><button class="btn btn-primary" ng-click="addSlots()"><i class="glyphicon glyphicon-plus"></i></button></td>
            <td><button class="btn btn-info" ng-click="updateSlots(slot)"><i class="glyphicon glyphicon-ok"></i></button></td>
        </tr>
        </thead>
        
        <tbody>            
            <tr data-ng-repeat="slot in slotList">
                <td>{{slot.day}}</td>
                <td>{{slot.starttime}}</td>
                <td></td>
                <td>{{slot.endtime}}</td>
                <td></td>
                <td>{{slot.location}}</td>
                <td><button class="btn btn-warning" ng-click="edit(slot)"><i class="glyphicon glyphicon-pencil"></i></button></td>
                <td><button class="btn btn-danger" ng-click="remove(slot)"><i class="glyphicon glyphicon-trash"></i></button></td>
            </tr>
        </tbody>
    
    </table>
</div>

<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="ok()" ng-disabled="createPersonalForm.$invalid">Save & Close</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>

</section>
