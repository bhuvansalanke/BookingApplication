        <div ng-controller="HomeController as ctrl" layout="column" ng-cloak>
            <md-content class="md-padding">
                <form ng-submit="$event.preventDefault()" name="searchForm">
                <div layout-gt-sm="row" class="panel panel-body panel-search">
                    <div class="input-search" flex>
                        <md-autocomplete 
                        ng-disabled="ctrl.isDisabled"
                        md-min-length="0"
                        md-no-cache="ctrl.noCache"
                        md-selected-item="ctrl.selectedPrsnl"
                        md-selected-item-change="ctrl.selectedPrsnlChange(prsnl)"
                        md-search-text="ctrl.searchPrsnl"
                        md-items="prsnl in ctrl.queryPrsnlSearch(ctrl.searchPrsnl)"
                        md-item-text="prsnl.fName  + ' ' + prsnl.lName"
                        placeholder="Search dentist">
                        <md-item-template>
                            <span md-highlight-text="ctrl.searchPrsnl">{{prsnl.fName + ' ' + prsnl.lName}}</span>
                        </md-item-template>
                        </md-autocomplete>
                    </div>
                    <div class="input-search" flex>
                        <md-autocomplete 
                        md-min-length="0"
                        ng-disabled="ctrl.isDisabled"
                        md-no-cache="ctrl.noCache"
                        md-selected-item="ctrl.selectedAppt"
                        md-selected-item-change="ctrl.selectedApptChange(item)"
                        md-search-text="ctrl.searchAppt"
                        md-items="item in ctrl.queryApptSearch(ctrl.searchAppt)"
                        md-item-text="item.description"
                        placeholder="Search treatment">
                        <md-item-template>
                            <span md-highlight-text="ctrl.searchAppt">{{item.description}}</span>
                        </md-item-template>
                        </md-autocomplete>
                    </div>
                    <div class="input-search">
                        <md-button class="md-icon-button md-raised md-primary" ng-click="go('/booknow')"><i class="glyphicon glyphicon-arrow-right"></i></md-button>
                    </div>
                </div>
                </form>
            </md-content>
        </div>
        
    </body>
