
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    
    <body>
        <div class="body-main" ng-controller="HomeController">
            
            <img class="confident-logo" itemprop="logo" src="http://confidentdentalcare.in/images/confident_logo.png" alt="Confident Dental Care" title="Confident Dental Care">
            <br>
  
            <div class="autocompletedemoCustomTemplate text-center" ng-controller="PersonalsController as personalsCtrl">   
        
            <md-content class="md-padding">
                <md-tabs class="" md-selected="data.selectedIndex"  md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
                    <md-tab id="tab1">
                        <md-tab-label>Dentist</md-tab-label>
                    </md-tab>
                    <md-tab id="tab2">
                        <md-tab-label>Treatment</md-tab-label>
                    </md-tab>
                </md-tabs>
            </md-content>
            
            <form name="autocompleteForm">
            <md-autocomplete required md-input-name="autocomplete" 
                    md-selected-item="personalsCtrl.selectedDentist"
                    md-selected-item-change="createEventCtrl.updateDentist(item)" 
                    md-search-text="searchText" 
                    md-items="item in personalsCtrl.personals | filter:search | orderBy:'fName'" 
                    md-item-text="item.fName  + ' ' + item.lName"
                    placeholder="Search dentist"
                    md-menu-class="autocomplete-custom-template">
                <md-item-template>
                    <span class="item-title">
                        <span><i class="glyphicon glyphicon-user user-cust-list"></i></span>
                        <span class="user-title">{{item.fName + ' ' + item.lName}}</span>
                    </span>
                    <span class="text-muted sub-title">
                        {{ item.speciality }}
                    </span>
                    
                </md-item-template>
                <div ng-messages="autocompleteForm.autocomplete.$error">
                    <div ng-message="required">This field is required</div>
                </div>
            </md-autocomplete>
            </form>
        
        </div>
        
            <md-button class="md-raised md-primary book-now" ng-click="go('/booknow')"> BOOK APPOINTMENT <i class="glyphicon glyphicon-arrow-right push-right"></i></md-button>
         
        </div> 

    </body>
    
        
    <footer class="footer-distributed">
        <div class="footer-left">
            <div class="hidden-xs">
                <p class="footer-company-name">
                    Copyright Â© 2016 RTWO Technologies Pvt. Ltd. All Rights Reserved.
                </p>
            </div>
        </div>

        <div class="footer-center">
            <p>
            <a href="">About Us</a> |
            <a href="">Terms and Conditions</a> |
            <a href="">Contact Us</a>
            </p>
        </div>

        <div class="footer-right">
            
            <div class="footer-icons">

                <a class="fa fa-2x fa-google-plus" href="https://plus.google.com/+ConfidentdentalcareInBestDentalClinic/posts"></a>
                <a class="fa fa-2x fa-facebook" href="http://www.facebook.com/ConfidentDentalCareIndia"></a>
                <a class="fa fa-2x fa-twitter" href="https://twitter.com/Confident_care"></a>
                <a class="fa fa-2x fa-youtube" href="http://www.youtube.com/user/Confidentalhospital"></a>
                <a class="fa fa-2x fa-tags" href="http://confidentdental.blogspot.com/"></a>
                <a class="fa fa-2x fa-pinterest" href="http://www.pinterest.com/confidentdental/dental-care/"></a>
                <a class="fa fa-2x fa-envelope" href="mailto:pro@confidentdentalcare.in?cc=saphal@confidentdentalcare.in,administrator@confidentdentalcare.in"></a>      
            </div>

        </div>
    </footer>
</html>
