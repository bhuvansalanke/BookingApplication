
<section class="container" data-ng-controller="EventsController as eventCtrl">
    <br>
    <div class="panel panel-default"> 
                   
        <div class="panel-heading">
            <h2> Upcoming Events
                <button type="button" class="btn btn-primary" style="float:right" ng-click="eventCtrl.toggleview()">
                    <i class="glyphicon glyphicon-list"></i> View</button>
            </h2>
            
        </div>
        
        <div class="panel-body">
            <div ng-include="'modules/events/views/calendar-events.client.view.html'" ng-show="isCalendarView"></div>
            <div ng-include="'modules/events/views/list-events.client.view.html'" ng-show="isTableView"></div>
        </div>
        
    </div>
 
    
</section>
