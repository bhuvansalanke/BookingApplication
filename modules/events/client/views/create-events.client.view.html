
<section data-ng-controller="EventsCreateController as createEventCtrl">
      <div class="modal-header">
        <h3 class="modal-title">New Event</h3>
      </div>
      
      <div class="modal-body">

        <form class="form-horizontal" role="form" name="contactForm">
            
            <div class="form-group" ng-controller="PersonalsController as personalsCtrl">
                <form name="prsnlForm">
                    <label for="repeatSelect"> Select : </label>
                    <select ng-model="personalsCtrl.selectedDropdownItem" ng-change="createEventCtrl.update(personalsCtrl.selectedDropdownItem)" 
                            ng-options="personal.fName + ' ' + personal.lName  for personal in personalsCtrl.personals">
                    </select>
                </form>
            </div>
            
            <!--<inputfield ng-model="$parent.contactInfo.firstName" type="text" label="First Name" placeholder="Enter first name..." id="firstName" required></inputfield>
            <inputfield ng-model="$parent.contactInfo.lastName" type="text" label="Last Name" placeholder="Enter last name..." id="lastName" required></inputfield>
            <inputfield ng-model="$parent.contactInfo.email" type="email" label="Email" placeholder="Enter email address..." id="email" required></inputfield>
            <inputfield ng-model="$parent.contactInfo.phone" type="tel" label="Phone" placeholder="Enter phone number..." id="phone" required></inputfield>
            <inputfield ng-model="$parent.contactInfo.details" type="textarea" label="Details" id="details"></inputfield>-->

           <div class="form-group">
                <label class="control-label col-sm-2" for="duration">Duration</label>
                <div class="col-sm-10">
                    <select id="duration" class="form-control" ng-model="$parent.event.duration" ng-options="d.label for d in durations" style="width:auto" required></select>
                </div>
            </div>
        </form>
        
        <form class="form-inline" name="timeForm">
            <div class="form-group">
                <label class="control-label col-sm-2" for="startDate">Start Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="$parent.event.startDate" id="startDate" bs-datepicker required>
                    <input type="text" class="form-control" ng-model="$parent.event.startDate" id="startTime" bs-timepicker required>
                </div>
            </div>
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-disabled="contactForm.$invalid || timeForm.$invalid" ng-click="createEventCtrl.addEvent()">Add Event</button>
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>

</section>
